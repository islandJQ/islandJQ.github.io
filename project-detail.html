<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Detail - islandJQ STUDIO</title>
    <link rel="stylesheet" href="style.css?v=2025080122">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DIN+Next+LT+Pro:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="languages.js"></script>
    <style>
        body {
            background: #ffffff;
            font-family: 'DIN Next LT Pro', sans-serif;
        }
        
        .detail-wrapper {
            margin-top: 70px;
            min-height: 100vh;
            padding: 60px 2rem;
        }
        
        .detail-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .detail-header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .detail-title {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
            color: #000;
        }
        
        .detail-meta {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .meta-item {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .detail-description {
            font-size: 1.1rem;
            color: #333;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }
        
        .photo-item {
            background: #f8f8f8;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .photo-item:hover {
            transform: translateY(-5px);
        }
        
        .photo-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }
        
        .photo-info {
            padding: 1.5rem;
        }
        
        .photo-title {
            font-size: 1.1rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
            color: #000;
        }
        
        .photo-date {
            font-size: 0.85rem;
            color: #999;
            margin-bottom: 0.8rem;
        }
        
        .photo-description {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.5;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #000;
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #666;
        }
        
        @media (max-width: 768px) {
            .detail-wrapper {
                padding: 30px 1rem;
            }
            
            .detail-title {
                font-size: 2rem;
            }
            
            .detail-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .photo-gallery {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .photo-item img {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">islandJQ  STUDIO</a>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="works.html" class="nav-link" data-translate="nav.works">Works</a>
                <a href="academic-publications.html" class="nav-link" data-translate="nav.academic">Publications</a>
                <a href="about.html" class="nav-link" data-translate="nav.about">About</a>
                <a href="news.html" class="nav-link" data-translate="nav.news">News</a>
                <a href="contact.html" class="nav-link" data-translate="nav.contact">Contact</a>
                <a href="#" class="nav-link lang-switch" id="lang-switch">EN</a>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- 项目详情主体 -->
    <div class="detail-wrapper">
        <div class="detail-container">
            <a href="works.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Works
            </a>
            
            <div id="project-content">
                <!-- 项目内容将通过JavaScript动态加载 -->
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p data-translate="footer.copyright">&copy; 2024 islandJQ  STUDIO. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化语言管理器
            window.languageManager.init();
            
            // 获取URL参数
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');
            
            // 项目数据
            const projects = {
                'photography-1': {
                    title: '摄影作品集',
                    category: 'Photography',
                    year: '2011-2024',
                    description: '记录生活中的美好瞬间，从云南的山水风光到都市的人文景观，用镜头捕捉时间的印记。',
                    photos: [
                        {
                            src: 'images/works/photography/p942938083.jpeg',
                            title: '2011云南 I',
                            date: '2011.04.12',
                            description: '云南之行的美好回忆，记录下壮美的自然风光。'
                        },
                        {
                            src: 'images/works/photography/p942938062.jpeg',
                            title: '2011云南 II', 
                            date: '2011.04.12',
                            description: '在云南的旅途中，感受到大自然的震撼与宁静。'
                        }
                    ]
                }
            };
            
            // 渲染项目内容
            function renderProject(project) {
                const content = `
                    <div class="detail-header">
                        <h1 class="detail-title">${project.title}</h1>
                        <div class="detail-meta">
                            <span class="meta-item">${project.category}</span>
                            <span class="meta-item">${project.year}</span>
                        </div>
                        <p class="detail-description">${project.description}</p>
                    </div>
                    
                    <div class="photo-gallery">
                        ${project.photos.map(photo => `
                            <div class="photo-item">
                                <img src="${photo.src}" alt="${photo.title}" loading="lazy">
                                <div class="photo-info">
                                    <h3 class="photo-title">${photo.title}</h3>
                                    <div class="photo-date">${photo.date}</div>
                                    <p class="photo-description">${photo.description}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                document.getElementById('project-content').innerHTML = content;
            }
            
            // 调试信息
            console.log('当前URL:', window.location.href);
            console.log('项目ID:', projectId);
            console.log('可用项目:', Object.keys(projects));
            
            // 加载对应项目
            if (projectId && projects[projectId]) {
                console.log('找到项目:', projects[projectId]);
                renderProject(projects[projectId]);
            } else {
                // 如果没有ID参数，显示摄影项目
                if (!projectId) {
                    console.log('没有项目ID，显示默认摄影项目');
                    renderProject(projects['photography-1']);
                } else {
                    // 项目未找到
                    document.getElementById('project-content').innerHTML = `
                        <div class="detail-header">
                            <h1 class="detail-title">项目未找到</h1>
                            <p class="detail-description">抱歉，请求的项目 "${projectId}" 不存在。可用项目: ${Object.keys(projects).join(', ')}</p>
                        </div>
                    `;
                }
            }
            
            // 导航栏功能
            const navToggle = document.getElementById('nav-toggle');
            const navMenu = document.getElementById('nav-menu');
            
            navToggle.addEventListener('click', function() {
                navMenu.classList.toggle('active');
                navToggle.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
