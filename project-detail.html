<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="项目详情 - islandJQ设计工作室作品展示">
    <title>项目详情 - islandJQ STUDIO</title>
    <!-- 预加载关键字体 -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=DIN+Next+LT+Pro:wght@100;200;300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DIN+Next+LT+Pro:wght@100;200;300;400;500;600;700&display=swap"></noscript>
    
    <!-- 主样式文件 -->
    <link rel="stylesheet" href="style.css?v=2025080204">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 极简主义风格 - 参考 irobe.ndc.co.jp */
        body {
            background: #ffffff;
            font-family: 'DIN Next LT Pro', 'Helvetica Neue', Arial, sans-serif;
            color: #000;
            margin: 0;
            padding: 0;
        }
        
        .project-wrapper {
            margin-top: 100px;
            padding-bottom: 60px;
        }
        
        /* 主要内容区域 - 左右分栏 */
        .project-main {
            display: flex;
            min-height: calc(100vh - 200px);
        }
        
        /* 左侧信息栏 - 扩大比例 */
        .project-sidebar {
            flex: 0 0 450px;
            padding: 40px 30px;
            background: #ffffff;
            border-right: 1px solid #f0f0f0;
            position: sticky;
            top: 100px;
            height: fit-content;
        }
        
        .project-year {
            font-size: 1.1rem;
            font-weight: 400;
            color: #000;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }
        
        .project-title {
            font-size: 1rem;
            font-weight: 400;
            color: #000;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .project-type {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.3;
        }
        
        .project-location {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 25px;
            line-height: 1.3;
        }
        
        .project-description {
            font-size: 0.8rem;
            color: #666;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        
        .back-link {
            font-size: 0.8rem;
            color: #666;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #000;
        }
        
        /* 右侧图片区域 - 统一页边距，缩小图片 */
        .project-content {
            flex: 1;
            padding: 40px 30px;
            background: #ffffff;
        }
        
        .gallery-item {
            margin-bottom: 40px;
        }
        
        .gallery-item:last-child {
            margin-bottom: 0;
        }
        
        .gallery-item img {
            width: 80%;
            height: auto;
            display: block;
        }
        
        /* 底部导航 */
        .bottom-navigation {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 0 40px;
            text-align: center;
            border-top: 1px solid #e0e0e0;
            padding-top: 40px;
        }
        
        .nav-link {
            text-decoration: none;
            color: #666;
            font-size: 0.9rem;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-link:hover {
            color: #000;
        }
        
        .nav-link i {
            font-size: 0.8rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .project-wrapper {
                margin-top: 70px;
            }
            
            .project-header {
                padding: 0 20px;
                margin-bottom: 60px;
            }
            
            .project-title {
                font-size: 2rem;
            }
            
            .project-meta {
                gap: 20px;
                flex-direction: column;
            }
            
            .project-description {
                padding: 0 20px;
                margin-bottom: 40px;
            }
            
            .project-gallery {
                padding: 0 20px;
            }
            
            .gallery-item {
                margin-bottom: 30px;
            }
            
            .bottom-navigation {
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">islandJQ  STUDIO</a>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="works.html" class="nav-link" data-translate="nav.works">Works</a>
                <a href="academic-publications.html" class="nav-link" data-translate="nav.academic">Publications</a>
                <a href="about.html" class="nav-link" data-translate="nav.about">About</a>
                <a href="news.html" class="nav-link" data-translate="nav.news">News</a>
                <a href="contact.html" class="nav-link" data-translate="nav.contact">Contact</a>
                <a href="#" class="nav-link lang-switch" id="lang-switch">EN</a>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- 项目详情主体 -->
    <div class="project-wrapper">
        <!-- 左右分栏布局 -->
        <div class="project-main">
            <!-- 左侧信息栏 -->
            <aside class="project-sidebar">
                <div class="project-year">2011</div>
                <h1 class="project-title">摄影作品集</h1>
                <div class="project-type">Photography</div>
                <div class="project-location">云南</div>
                
                <div class="project-description">
                    记录生活中的美好瞬间，从云南的山水风光到都市的人文景观，用镜头捕捉时间的印记。2011年云南之行，用相机记录下了壮美的自然风光和当地的人文气息。
                </div>
                
                <a href="works.html" class="back-link">← 返回作品集</a>
            </aside>
            
            <!-- 右侧图片内容区域 -->
            <main class="project-content">
                <div class="gallery-item">
                    <img src="images/works/photography/p942938062.jpeg" alt="2011云南 II" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="images/works/photography/p942938083.jpeg" alt="2011云南 I" loading="lazy">
                </div>
            </main>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p data-translate="footer.copyright">&copy; 2024 islandJQ  STUDIO. All rights reserved.</p>
        </div>
    </footer>

    <script src="languages.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化语言管理器
            if (window.languageManager) {
                window.languageManager.init();
            }
            
            // 导航栏功能
            const navToggle = document.getElementById('nav-toggle');
            const navMenu = document.getElementById('nav-menu');
            
            if (navToggle && navMenu) {
                navToggle.addEventListener('click', function() {
                    navMenu.classList.toggle('active');
                    navToggle.classList.toggle('active');
                });
            }
        });
    </script>
</body>
</html>
