<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="项目详情 - islandJQ设计工作室作品展示">
    <title>项目详情 - islandJQ STUDIO</title>
    <!-- 预加载关键字体 -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=DIN+Next+LT+Pro:wght@100;200;300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DIN+Next+LT+Pro:wght@100;200;300;400;500;600;700&display=swap"></noscript>
    
    <!-- 主样式文件 -->
    <link rel="stylesheet" href="style.css?v=2025080204">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 极简主义风格 - 参考 irobe.ndc.co.jp */
        body {
            background: #ffffff;
            font-family: 'DIN Next LT Pro', 'Helvetica Neue', Arial, sans-serif;
            color: #000;
            margin: 0;
            padding: 0;
        }
        
        .project-wrapper {
            margin-top: 100px;
            padding-bottom: 100px;
        }
        
        /* 项目主要内容区域 */
        .project-main {
            display: flex;
            gap: 60px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
        }
        
        /* 左侧项目信息 */
        .project-sidebar {
            flex: 0 0 320px;
            padding-top: 40px;
        }
        
        .project-title {
            font-size: 1.8rem;
            font-weight: 400;
            letter-spacing: 0.5px;
            margin-bottom: 40px;
            line-height: 1.3;
        }
        
        /* 项目元数据 */
        .project-meta {
            margin-bottom: 40px;
        }
        
        .meta-item {
            margin-bottom: 24px;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        
        .meta-label {
            color: #666;
            margin-bottom: 4px;
        }
        
        .meta-value {
            color: #000;
        }
        
        /* 项目描述 */
        .project-description {
            font-size: 0.95rem;
            line-height: 1.8;
            color: #333;
            margin-bottom: 40px;
        }
        
        /* 项目导航 */
        .project-navigation {
            border-top: 1px solid #e0e0e0;
            padding-top: 30px;
            font-size: 0.9rem;
        }
        
        .project-nav-item {
            display: block;
            margin-bottom: 15px;
            text-decoration: none;
            color: #666;
            transition: color 0.3s ease;
        }
        
        .project-nav-item:hover {
            color: #000;
        }
        
        .project-nav-item.active {
            color: #000;
            font-weight: 500;
        }
        
        /* 右侧图片画廊 */
        .project-content {
            flex: 1;
            min-width: 0;
        }
        
        .gallery-item {
            margin-bottom: 40px;
        }
        
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* 底部导航 */
        .bottom-navigation {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #e0e0e0;
            padding-top: 40px;
        }
        
        .nav-link {
            text-decoration: none;
            color: #666;
            font-size: 0.9rem;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-link:hover {
            color: #000;
        }
        
        .nav-link i {
            font-size: 0.8rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 1024px) {
            .project-main {
                flex-direction: column;
                gap: 40px;
            }
            
            .project-sidebar {
                flex: none;
                width: 100%;
                max-width: 600px;
            }
        }
        
        @media (max-width: 768px) {
            .project-wrapper {
                margin-top: 70px;
            }
            
            .project-main {
                padding: 0 20px;
            }
            
            .project-title {
                font-size: 1.5rem;
            }
            
            .bottom-navigation {
                padding: 0 20px;
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">islandJQ  STUDIO</a>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="works.html" class="nav-link" data-translate="nav.works">Works</a>
                <a href="academic-publications.html" class="nav-link" data-translate="nav.academic">Publications</a>
                <a href="about.html" class="nav-link" data-translate="nav.about">About</a>
                <a href="news.html" class="nav-link" data-translate="nav.news">News</a>
                <a href="contact.html" class="nav-link" data-translate="nav.contact">Contact</a>
                <a href="#" class="nav-link lang-switch" id="lang-switch">EN</a>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- 项目详情主体 -->
    <div class="project-wrapper">
        <div class="project-main">
            <!-- 左侧项目信息 -->
            <aside class="project-sidebar">
                <h1 class="project-title" id="project-title">摄影作品集</h1>
                
                <!-- 项目元数据 -->
                <div class="project-meta">
                    <div class="meta-item">
                        <div class="meta-label" data-translate="project.year">年份</div>
                        <div class="meta-value" id="project-date">2011-2024</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label" data-translate="project.category">类别</div>
                        <div class="meta-value" id="project-category">摄影, 纪实摄影</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label" data-translate="project.location">拍摄地点</div>
                        <div class="meta-value" id="project-location">云南</div>
                    </div>
                </div>
                
                <!-- 项目描述 -->
                <div class="project-description" id="project-overview">
                    <p>记录生活中的美好瞬间，从云南的山水风光到都市的人文景观，用镜头捕捉时间的印记。</p>
                    <p>2011年云南之行，用相机记录下了壮美的自然风光和当地的人文气息。每一张照片都承载着旅行的回忆和对美好生活的向往。</p>
                </div>
                
                <!-- 项目导航 -->
                <nav class="project-navigation">
                    <a href="works.html" class="project-nav-item" data-translate="project.allProjects">返回作品集</a>
                </nav>
            </aside>
            
            <!-- 右侧图片内容 -->
            <main class="project-content" id="project-gallery">
                <div class="gallery-item">
                    <img src="images/works/photography/p942938083.jpeg" alt="2011云南 I" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="images/works/photography/p942938062.jpeg" alt="2011云南 II" loading="lazy">
                </div>
            </main>
        </div>
        
        <!-- 底部导航 -->
        <nav class="bottom-navigation">
            <a href="works.html" class="nav-link">
                <i class="fas fa-arrow-left"></i>
                <span data-translate="project.allProjects">返回作品集</span>
            </a>
        </nav>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p data-translate="footer.copyright">&copy; 2024 islandJQ  STUDIO. All rights reserved.</p>
        </div>
    </footer>

    <script src="languages.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化语言管理器
            if (window.languageManager) {
                window.languageManager.init();
            }
            
            // 导航栏功能
            const navToggle = document.getElementById('nav-toggle');
            const navMenu = document.getElementById('nav-menu');
            
            if (navToggle && navMenu) {
                navToggle.addEventListener('click', function() {
                    navMenu.classList.toggle('active');
                    navToggle.classList.toggle('active');
                });
            }
        });
    </script>
</body>
</html>
