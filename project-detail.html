<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="项目详情 - islandJQ设计工作室作品展示">
    <title>项目详情 - islandJQ STUDIO</title>
    <!-- 预加载关键字体 -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=DIN+Next+LT+Pro:wght@100;200;300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DIN+Next+LT+Pro:wght@100;200;300;400;500;600;700&display=swap"></noscript>
    
    <!-- 主样式文件 -->
    <link rel="stylesheet" href="style.css?v=2025080204">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 极简主义风格 - 参考 irobe.ndc.co.jp */
        body {
            background: #ffffff;
            font-family: 'DIN Next LT Pro', 'Helvetica Neue', Arial, sans-serif;
            color: #000;
            margin: 0;
            padding: 0;
        }
        
        .project-wrapper {
            margin-top: 100px;
            padding-bottom: 60px;
        }
        
        /* 主要内容区域 - 左右分栏 */
        .project-main {
            display: flex;
            min-height: calc(100vh - 200px);
        }
        
        /* 左侧信息栏 - 扩大比例 */
        .project-sidebar {
            flex: 0 0 450px;
            padding: 40px 100px 40px 100px;
            background: #ffffff;
            position: sticky;
            top: 100px;
            height: fit-content;
        }
        
        .project-year {
            font-size: 1.1rem;
            font-weight: 400;
            color: #000;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }
        
        .project-title {
            font-size: 1rem;
            font-weight: 400;
            color: #000;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .project-type {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.3;
        }
        
        .project-location {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 25px;
            line-height: 1.3;
        }
        
        .project-description {
            font-size: 0.8rem;
            color: #666;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        
        .back-link {
            font-size: 0.8rem;
            color: #666;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #000;
        }
        
        /* 右侧图片区域 - 严格100px页边距 */
        .project-content {
            flex: 1;
            padding: 40px 100px 40px 100px;
            background: #ffffff;
        }
        
        .gallery-item {
            margin-bottom: 80px;
        }
        
        .gallery-item:last-child {
            margin-bottom: 0;
        }
        
        .gallery-item img {
            width: 90%;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: 0;
        }
        
        /* 底部导航 */
        .bottom-navigation {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 0 40px;
            text-align: center;
            border-top: 1px solid #e0e0e0;
            padding-top: 40px;
        }
        
        .nav-link {
            text-decoration: none;
            color: #666;
            font-size: 0.9rem;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-link:hover {
            color: #000;
        }
        
        .nav-link i {
            font-size: 0.8rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .project-wrapper {
                margin-top: 70px;
            }
            
            .project-header {
                padding: 0 20px;
                margin-bottom: 60px;
            }
            
            .project-title {
                font-size: 2rem;
            }
            
            .project-meta {
                gap: 20px;
                flex-direction: column;
            }
            
            .project-description {
                padding: 0 20px;
                margin-bottom: 40px;
            }
            
            .project-gallery {
                padding: 0 20px;
            }
            
            .gallery-item {
                margin-bottom: 30px;
            }
            
            .bottom-navigation {
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">islandJQ  STUDIO</a>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="works.html" class="nav-link" data-translate="nav.works">Works</a>
                <a href="academic-publications.html" class="nav-link" data-translate="nav.academic">Publications</a>
                <a href="about.html" class="nav-link" data-translate="nav.about">About</a>
                <a href="news.html" class="nav-link" data-translate="nav.news">News</a>
                <a href="shop.html" class="nav-link" data-translate="nav.shop">Shop</a>
                <a href="contact.html" class="nav-link" data-translate="nav.contact">Contact</a>
                <a href="#" class="nav-link lang-switch" id="lang-switch">EN</a>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- 项目详情主体 -->
    <div class="project-wrapper">
        <!-- 左右分栏布局 -->
        <div class="project-main">
            <!-- 左侧信息栏 -->
            <aside class="project-sidebar">
                <div class="project-year">2011</div>
                <h1 class="project-title">摄影作品</h1>
                <div class="project-type">Photography</div>
                <div class="project-location">云南</div>
                
                <div class="project-description">
                    记录生活中的美好瞬间，从云南的山水风光到都市的人文景观，用镜头捕捉时间的印记。2011年云南之行，用相机记录下了壮美的自然风光和当地的人文气息。
                </div>
                
                <a href="works.html" class="back-link">← 返回作品集</a>
            </aside>
            
            <!-- 右侧图片内容区域 -->
            <main class="project-content">
                <div class="gallery-item">
                    <img src="images/works/photography/p942938062.jpeg" alt="2011云南 II" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="images/works/photography/p942938083.jpeg" alt="2011云南 I" loading="lazy">
                </div>
            </main>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p data-translate="footer.copyright">&copy; 2024 islandJQ  STUDIO. All rights reserved.</p>
        </div>
    </footer>

    <script src="languages.js"></script>
    <script src="script.js"></script>
    <script>
        // 项目数据
        const projectsData = {
            'branding-1': {
                year: '2024',
                title: '品牌视觉设计',
                type: 'Branding',
                location: '上海',
                description: '为新兴科技公司打造的全新品牌视觉识别系统，包括标志设计、色彩系统、字体规范和应用系统设计。通过简洁现代的设计语言，传达品牌的创新精神和专业形象。',
                images: [
                    'images/works/branding/placeholder-1.jpg',
                    'images/works/branding/placeholder-2.jpg'
                ]
            },
            'print-1': {
                year: '2024',
                title: '印刷作品',
                type: 'Print Design',
                location: '北京',
                description: '精选印刷设计作品集，涵盖书籍装帧、海报设计、宣传册等多种印刷媒介。注重纸张材质与印刷工艺的结合，创造独特的视觉体验和触感。',
                images: [
                    'images/works/print/placeholder-1.jpg',
                    'images/works/print/placeholder-2.jpg'
                ]
            },
            'digital-1': {
                year: '2024',
                title: '数字设计',
                type: 'Digital Design',
                location: '深圳',
                description: '数字媒体设计项目，包括UI/UX设计、动态图形、交互设计等。运用最新的设计工具和技术，创造流畅的用户体验和视觉效果。',
                images: [
                    'images/works/digital/placeholder-1.jpg',
                    'images/works/digital/placeholder-2.jpg'
                ]
            },
            'illustration-1': {
                year: '2024',
                title: '插画设计',
                type: 'Illustration',
                location: '成都',
                description: '原创插画作品系列，风格多样，从手绘到数字绘画，从写实到抽象。每一幅作品都讲述着独特的故事，传递着情感和想象。',
                images: [
                    'images/works/illustration/placeholder-1.jpg',
                    'images/works/illustration/placeholder-2.jpg'
                ]
            },
            'packaging-1': {
                year: '2024',
                title: '包装设计',
                type: 'Packaging',
                location: '杭州',
                description: '创新包装设计解决方案，结合品牌理念与产品特性，打造独特的包装体验。注重环保材料的应用，实现美观与可持续的平衡。',
                images: [
                    'images/works/packaging/placeholder-1.jpg',
                    'images/works/packaging/placeholder-2.jpg'
                ]
            },
            'web-1': {
                year: '2024',
                title: '网页设计',
                type: 'Web Design',
                location: '南京',
                description: '响应式网站设计项目，注重用户体验和视觉美感的结合。采用现代化的设计理念，确保在各种设备上都能呈现最佳效果。',
                images: [
                    'images/works/web/placeholder-1.jpg',
                    'images/works/web/placeholder-2.jpg'
                ]
            },
            'photography-1': {
                year: '2011',
                title: '摄影作品',
                type: 'Photography',
                location: '云南',
                description: '记录生活中的美好瞬间，从云南的山水风光到都市的人文景观，用镜头捕捉时间的印记。2011年云南之行，用相机记录下了壮美的自然风光和当地的人文气息。',
                images: [
                    'images/works/photography/p942938062.jpeg',
                    'images/works/photography/p942938083.jpeg'
                ]
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            // 获取URL参数
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');
            
            // 加载项目数据
            if (projectId && projectsData[projectId]) {
                const project = projectsData[projectId];
                
                // 更新页面内容
                document.querySelector('.project-year').textContent = project.year;
                document.querySelector('.project-title').textContent = project.title;
                document.querySelector('.project-type').textContent = project.type;
                document.querySelector('.project-location').textContent = project.location;
                document.querySelector('.project-description').textContent = project.description;
                
                // 更新图片
                const galleryContainer = document.querySelector('.project-content');
                galleryContainer.innerHTML = ''; // 清空现有图片
                
                project.images.forEach((imageSrc, index) => {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    
                    const img = document.createElement('img');
                    img.src = imageSrc;
                    img.alt = `${project.title} - ${index + 1}`;
                    img.loading = 'lazy';
                    
                    galleryItem.appendChild(img);
                    galleryContainer.appendChild(galleryItem);
                });
                
                // 更新页面标题
                document.title = `${project.title} - islandJQ STUDIO`;
            }
            
            // 初始化语言管理器
            if (window.languageManager) {
                window.languageManager.init();
            }
            
            // 导航栏功能
            const navToggle = document.getElementById('nav-toggle');
            const navMenu = document.getElementById('nav-menu');
            
            if (navToggle && navMenu) {
                navToggle.addEventListener('click', function() {
                    navMenu.classList.toggle('active');
                    navToggle.classList.toggle('active');
                });
            }
        });
    </script>
</body>
</html>
