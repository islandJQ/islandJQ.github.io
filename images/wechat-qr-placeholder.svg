<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="qrPattern" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="20" height="20" fill="#ffffff"/>
      <rect x="2" y="2" width="6" height="6" fill="#000000"/>
      <rect x="12" y="2" width="6" height="6" fill="#000000"/>
      <rect x="2" y="12" width="6" height="6" fill="#000000"/>
      <rect x="8" y="8" width="4" height="4" fill="#000000"/>
    </pattern>
  </defs>
  
  <!-- 外框 -->
  <rect width="200" height="200" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- QR码图案 -->
  <rect x="20" y="20" width="160" height="160" fill="url(#qrPattern)"/>
  
  <!-- 中央微信logo区域 -->
  <rect x="85" y="85" width="30" height="30" fill="#07c160" rx="5"/>
  <text x="100" y="105" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">微</text>
  
  <!-- 底部文字 -->
  <text x="100" y="190" text-anchor="middle" fill="#666" font-family="Arial" font-size="12">Yinghuochong_Q</text>
</svg>